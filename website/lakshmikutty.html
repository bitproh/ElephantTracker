<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshmikkutty - Details</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwV_Zd-59U94o9gVrmAp-u018Fe_jkgfg&callback=initMap" async defer></script>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lakshmikkutty</h1>
        <p><strong>Age:</strong> 28 years</p>
        <p><strong>Body Bulk:</strong> Medium</p>
        <p><strong>Remarks:</strong> Friendly but cautious</p>

        <h2>Current Location</h2>
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            let elephantLocation = { lat: 9.51137, lng: 76.54627 }; // Update with correct location
            let map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: elephantLocation
            });

            new google.maps.Marker({
                position: elephantLocation,
                map: map,
                title: "Lakshmikkutty's Location"
            });
        }
    </script>

</body>
</html>
