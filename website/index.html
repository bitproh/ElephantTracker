<!DOCTYPE html>
<html>
<head>
    <title>Detection Notification</title>
    <script>
        async function checkStatus() {
            const response = await fetch('/status');
            const data = await response.json();
            document.getElementById('notification').innerText = data.detection;
        }
        setInterval(checkStatus, 5000); // Check status every 5 seconds
    </script>
</head>
<body>
    <h1>Detection Notification</h1>
    <p id="notification">No detection.</p>
</body>
</html>
